blueprint:
  name: Motion-activated Light
  description: Turn on a light when motion is detected.
  domain: automation
  source_url: https://github.com/home-assistant/core/blob/dev/homeassistant/components/automation/blueprints/motion_light.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    brightness:
      name: Brightness
      default: 128
      selector:
        number:
          min: 0
          max: 255
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

action:
  - choose:
      #- conditions:
      #    - condition: state
      #      entity_id: (!input light_target)[0]
      #      state: "off"
      #  sequence: []
      - conditions:
          - condition: sun
            after: sunrise
            before: sunset
            after_offset: "+0:30:00"
            before_offset: "-0:30:00"
        sequence: []
      - conditions:
          - condition: time
            before: "07:00:00"
        sequence:
          - service: light.turn_on
            data:
              brightness: 3
              transition: 2
            target: !input light_target
    default:
      - service: light.turn_on
        data:
          brightness: !input brightness
          transition: 1
        target: !input light_target
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target
    data:
      transition: 2
